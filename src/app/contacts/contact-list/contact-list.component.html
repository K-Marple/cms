<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h2 class="pull-left">Contacts</h2>
            <button class="btn btn-success pull-right">New Contact</button>
        </div>
        <div class="panel-body">
            <cms-contact-item 
                *ngFor="let contact of contacts" 
                [contact]="contact"
                (contactClicked)="onContactClick(contact)"></cms-contact-item>
        </div>
    </div>
</div>
